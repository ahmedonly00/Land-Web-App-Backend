spring.application.name=iwacu250-landplots

# Server Configuration
server.port=${app.server.port:8080}
server.error.include-message=always

# Database Configuration
# These will be overridden by EnvironmentConfig if .env exists
spring.datasource.url=jdbc:postgresql://localhost:5432/iwacu250_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.schema=public

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
# 24 hours
jwt.expiration=${JWT_EXPIRATION}
# 7 days
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION}
# 1 hour
jwt.password-reset.expiration=${JWT_PASSWORD_RESET_EXPIRATION}

# File Upload Configuration
file.upload-dir=${FILE_UPLOAD_DIR:uploads/}
file.allowed-image-types=${FILE_ALLOWED_IMAGE_TYPES:jpg,jpeg,png,gif,webp}
file.allowed-video-types=${FILE_ALLOWED_VIDEO_TYPES:mp4,webm,ogg}

# Maximum file size (50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG

# Hibernate specific settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE

