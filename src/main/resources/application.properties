spring.application.name=iwacu250-landplots

# Server Configuration
server.port=${app.server.port:8080}
server.error.include-message=always

# Database Configuration
spring.datasource.url=${spring.datasource.url:jdbc:postgresql://localhost:5432/iwacu250_db}
spring.datasource.username=${spring.datasource.username:postgres}
spring.datasource.password=${spring.datasource.password:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=${jwt.secret:secretKeyForTesting}
jwt.expiration=${jwt.expiration:86400000}

# Cloudinary Configuration
cloudinary.cloud_name=${cloudinary.cloud_name}
cloudinary.api_key=${cloudinary.api_key}
cloudinary.api_secret=${cloudinary.api_secret}

# CORS Configuration
cors.allowed-origins=${cors.allowed-origins:http://localhost:3000}

# Logging
logging.level.com.iwacu250.landplots=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

